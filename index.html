<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>벽돌깨기 게임</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fafafa;
    }

    #container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 20px 10px;
    }

    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
      border: 2px solid #333;
      width: 100%;
      height: auto;
    }

    #buttonBox {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
      flex-wrap: wrap;
    }

    #buttonBox button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #0095DD;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      max-width: 160px;
    }

    #buttonBox button:hover {
      background-color: #0077bb;
    }

    #successMessage {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: green;
      margin-top: 10px;
      display: none;
    }

    @media (max-width: 500px) {
      #buttonBox {
        flex-direction: column;
        align-items: center;
      }

      #buttonBox button {
        width: 80%;
        max-width: none;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- 🎵 사운드 -->
    <audio id="bgm" src="bgm.mp3" loop></audio>
    <audio id="bounce-sound" src="bounce.mp3"></audio>
    <audio id="brick-sound" src="brick.mp3"></audio>
    <audio id="start-sound" src="start.mp3"></audio>
    <audio id="gameover-sound" src="gameover.mp3"></audio>

    <!-- 버튼 박스 -->
    <div id="buttonBox">
      <button id="startBtn" onclick="startGame()">게임 시작</button>
      <button id="resumeBtn" onclick="resumeGame()" style="display:none;">게임 재시작</button>
      <button id="exitBtn" onclick="exitGame()">게임 종료</button>
    </div>

    <!-- 축하 메시지 -->
    <div id="successMessage">🎉 축하합니다! 게임을 클리어하셨습니다!</div>

    <!-- 캔버스 -->
    <canvas id="gameCanvas" width="480" height="320"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const bgm = document.getElementById("bgm");
    const bounceSound = document.getElementById("bounce-sound");
    const brickSound = document.getElementById("brick-sound");
    const startSound = document.getElementById("start-sound");
    const gameoverSound = document.getElementById("gameover-sound");

    bgm.volume = 0.2;

    let gameRunning = false;
    let animationId;

    let ballRadius, x, y, dx, dy;
    let paddleHeight, paddleWidth, paddleX;
    let rightPressed = false;
    let leftPressed = false;
    let brickRowCount, brickColumnCount, brickWidth, brickHeight;
    let brickPadding, brickOffsetTop, brickOffsetLeft;
    let bricks = [];
    let score = 0, lives = 3;
    let gameCleared = false;

    function initGame() {
      ballRadius = 10;
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 2;
      dy = -2;

      // 패들 높이를 필요에 따라 조정 (현재 15에서 원하시면 더 늘릴 수 있음)
      paddleHeight = 15;
      paddleWidth = 100;
      paddleX = (canvas.width - paddleWidth) / 2;

      rightPressed = false;
      leftPressed = false;

      brickRowCount = 3;
      brickColumnCount = 5;
      brickWidth = 75;
      brickHeight = 20;
      brickPadding = 10;
      brickOffsetTop = 30;
      brickOffsetLeft = 30;

      bricks = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }

      score = 0;
      lives = 3;
      gameCleared = false;
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#FF5733";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#000";
      ctx.fillText("Score: " + score, 8, 20);
    }

    function drawLives() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#000";
      ctx.fillText("Lives: " + lives, canvas.width - 80, 20);
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (
              x > b.x &&
              x < b.x + brickWidth &&
              y > b.y &&
              y < b.y + brickHeight
            ) {
              dy = -dy;
              b.status = 0;
              brickSound.currentTime = 0;
              brickSound.play();
              score++;
              if (!gameCleared && score === brickRowCount * brickColumnCount) {
                gameCleared = true;
                setTimeout(() => {
                  handleGameSuccess();
                }, 500);
              }
            }
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      drawLives();
      collisionDetection();

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
        bounceSound.currentTime = 0;
        bounceSound.play();
      }

      if (y + dy < ballRadius) {
        dy = -dy;
        bounceSound.currentTime = 0;
        bounceSound.play();
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
          bounceSound.currentTime = 0;
          bounceSound.play();
        } else {
          lives--;
          if (lives === 0) {
            gameoverSound.currentTime = 0;
            gameoverSound.play();
            endGame();
            return;
          } else {
            pauseGame();
            return;
          }
        }
      }

      x += dx;
      y += dy;

      if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 5;
      else if (leftPressed && paddleX > 0) paddleX -= 5;

      animationId = requestAnimationFrame(draw);
    }

    function startGame() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("successMessage").style.display = "none";

      initGame();
      bgm.currentTime = 0;
      bgm.play();
      startSound.currentTime = 0;
      startSound.play();
      gameRunning = true;
      draw();
    }

    function pauseGame() {
      cancelAnimationFrame(animationId);
      gameRunning = false;
      document.getElementById("resumeBtn").style.display = "inline-block";
    }

    function resumeGame() {
      document.getElementById("resumeBtn").style.display = "none";
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 2;
      dy = -2;
      paddleX = (canvas.width - paddleWidth) / 2;
      gameRunning = true;
      draw();
    }

    function endGame() {
      cancelAnimationFrame(animationId);
      gameRunning = false;
      bgm.pause();
      bgm.currentTime = 0;
      resetGameUI();
    }

    function exitGame() {
      cancelAnimationFrame(animationId);
      gameRunning = false;
      bgm.pause();
      bgm.currentTime = 0;
      resetGameUI();
    }

    function resetGameUI() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById("startBtn").style.display = "inline-block";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("successMessage").style.display = "none";
    }

    function handleGameSuccess() {
      cancelAnimationFrame(animationId);
      gameRunning = false;
      document.getElementById("successMessage").style.display = "block";
      document.getElementById("startBtn").style.display = "inline-block";
    }

    // 키보드 이벤트
    document.addEventListener("keydown", (e) => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    });

    // 터치 이벤트 추가 (스마트폰용)
    canvas.addEventListener("touchstart", function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const touchX = touch.clientX - rect.left;
      paddleX = touchX - paddleWidth / 2;
      if (paddleX < 0) paddleX = 0;
      else if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
    });

    canvas.addEventListener("touchmove", function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const touchX = touch.clientX - rect.left;
      paddleX = touchX - paddleWidth / 2;
      if (paddleX < 0) paddleX = 0;
      else if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
    });
  </script>
</body>
</html>
