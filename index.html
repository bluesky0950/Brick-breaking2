<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>벽돌깨기 게임</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }
    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
      border: 2px solid #333;
      width: 100vw;
      height: 70vh;
      touch-action: none;
    }
    #buttonBox {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 10px;
      gap: 10px;
    }
    #buttonBox button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0095DD;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #buttonBox button:hover {
      background-color: #0077bb;
    }
    #successMessage {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body ontouchstart="">
  <!-- 🎵 사운드 -->
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="bounce-sound" src="bounce.mp3"></audio>
  <audio id="brick-sound" src="brick.mp3"></audio>
  <audio id="start-sound" src="start.mp3"></audio>
  <audio id="gameover-sound" src="gameover.mp3"></audio>

  <!-- 버튼 박스 -->
  <div id="buttonBox">
    <button id="startBtn" onclick="startGame()">게임 시작</button>
    <button id="resumeBtn" onclick="resumeGame()" style="display:none;">게임 재시작</button>
    <button id="exitBtn" onclick="exitGame()" style="display:none;">게임 종료</button>
  </div>

  <!-- 축하 메시지 -->
  <div id="successMessage">🎉 축하합니다! 게임을 클리어하셨습니다!</div>

  <!-- 캔버스 -->
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const bgm = document.getElementById("bgm");
    const bounceSound = document.getElementById("bounce-sound");
    const brickSound = document.getElementById("brick-sound");
    const startSound = document.getElementById("start-sound");
    const gameoverSound = document.getElementById("gameover-sound");

    bgm.volume = 0.2;

    let gameRunning = false;
    let animationId;
    let ballRadius = 8, x, y, dx = 2, dy = -2;
    let paddleHeight = 10, paddleWidth, paddleX;
    let rightPressed = false, leftPressed = false;
    let brickRowCount = 3, brickColumnCount = 5;
    let brickWidth, brickHeight = 20;
    let brickPadding = 10, brickOffsetTop = 30, brickOffsetLeft = 30;
    let bricks = [], score = 0, lives = 3;
    let gameCleared = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight * 0.7;
    }

    function initGame() {
      resizeCanvas();
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 2;
      dy = -2;
      paddleWidth = canvas.width / 4;
      paddleX = (canvas.width - paddleWidth) / 2;

      brickWidth = (canvas.width - brickOffsetLeft * 2 - brickPadding * (brickColumnCount - 1)) / brickColumnCount;

      bricks = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }

      score = 0;
      lives = 3;
      gameCleared = false;
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#FF5733";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawScore() {
      ctx.font = "14px Arial";
      ctx.fillStyle = "#000";
      ctx.fillText("Score: " + score, 8, 20);
    }

    function drawLives() {
      ctx.font = "14px Arial";
      ctx.fillStyle = "#000";
      ctx.fillText("Lives: " + lives, canvas.width - 80, 20);
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
              dy = -dy;
              b.status = 0;
              brickSound.currentTime = 0;
              brickSound.play();
              score++;
              if (!gameCleared && score === brickRowCount * brickColumnCount) {
                gameCleared = true;
                setTimeout(() => handleGameSuccess(), 500);
              }
            }
          }
        }
      }
    }

    function draw() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      drawLives();
      collisionDetection();

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
        bounceSound.currentTime = 0;
        bounceSound.play();
      }
      if (y + dy < ballRadius) {
        dy = -dy;
        bounceSound.currentTime = 0;
        bounceSound.play();
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
          bounceSound.currentTime = 0;
          bounceSound.play();
        } else {
          lives--;
          if (lives === 0) {
            gameoverSound.currentTime = 0;
            gameoverSound.play();
            endGame();
            return;
          } else {
            pauseGame();
            return;
          }
        }
      }

      x += dx;
      y += dy;

      animationId = requestAnimationFrame(draw);
    }

    function startGame() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("exitBtn").style.display = "none";
      document.getElementById("successMessage").style.display = "none";

      initGame();
      startSound.currentTime = 0;
      startSound.play();
      bgm.play();
      gameRunning = true;
      draw();
    }

    function pauseGame() {
      cancelAnimationFrame(animationId);
      gameRunning = false;
      document.getElementById("resumeBtn").style.display = "inline-block";
      document.getElementById("exitBtn").style.display = "inline-block";
    }

    function resumeGame() {
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("exitBtn").style.display = "none";
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 2;
      dy = -2;
      paddleX = (canvas.width - paddleWidth) / 2;
      gameRunning = true;
      draw();
    }

    function endGame() {
      cancelAnimationFrame(animationId);
      gameRunning = false;
      alert(`게임 오버! 최종 점수: ${score}점`);
      resetGameUI();
    }

    function exitGame() {
      cancelAnimationFrame(animationId);
      gameRunning = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      resetGameUI();
    }

    function resetGameUI() {
      document.getElementById("startBtn").style.display = "inline-block";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("exitBtn").style.display = "none";
      document.getElementById("successMessage").style.display = "none";
    }

    function handleGameSuccess() {
      cancelAnimationFrame(animationId);
      gameRunning = false;
      document.getElementById("successMessage").style.display = "block";
      document.getElementById("startBtn").style.display = "inline-block";
      document.getElementById("exitBtn").style.display = "inline-block";
    }

    canvas.addEventListener("touchmove", function (e) {
      const rect = canvas.getBoundingClientRect();
      const touchX = e.touches[0].clientX - rect.left;
      paddleX = touchX - paddleWidth / 2;
      e.preventDefault();
    });

    window.addEventListener("resize", () => {
      if (!gameRunning) resizeCanvas();
    });
  </script>
</body>
</html>
