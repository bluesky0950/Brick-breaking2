<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>벽돌깨기 게임</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f8fb;
      text-align: center;
    }
    #buttonBox {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    #buttonBox button {
      font-size: 16px;
      padding: 10px 20px;
      background: #0095DD;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #buttonBox button:hover {
      background: #0077bb;
    }
    #successMessage {
      display: none;
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border: 2px solid #333;
      background: #eee;
      touch-action: none;
    }
  </style>
</head>
<body>
  <audio id="bgm" src="bgm.mp3" loop autoplay muted playsinline></audio>
  <audio id="bounce-sound" src="bounce.mp3" playsinline></audio>
  <audio id="brick-sound" src="brick.mp3" playsinline></audio>
  <audio id="start-sound" src="start.mp3" playsinline></audio>
  <audio id="gameover-sound" src="gameover.mp3" playsinline></audio>

  <div id="buttonBox">
    <button id="startBtn">게임 시작</button>
    <button id="resumeBtn" style="display:none;">게임 재시작</button>
    <button id="exitBtn" style="display:none;">게임 종료</button>
  </div>
  <div id="successMessage">🎉 축하합니다! 게임을 클리어하셨습니다!</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const bgm = document.getElementById("bgm");
    const bounceSound = document.getElementById("bounce-sound");
    const brickSound = document.getElementById("brick-sound");
    const startSound = document.getElementById("start-sound");
    const gameoverSound = document.getElementById("gameover-sound");

    document.body.addEventListener('click', () => {
      bgm.muted = false;
      bounceSound.muted = false;
      brickSound.muted = false;
      startSound.muted = false;
      gameoverSound.muted = false;
    }, { once: true });

    let ballRadius = 10, x, y, dx, dy;
    let paddleHeight = 16, paddleWidth, paddleX;
    let rightPressed = false, leftPressed = false;
    let brickRowCount = 3, brickColumnCount = 5, brickWidth, brickHeight = 20;
    let brickPadding = 10, brickOffsetTop = 30, brickOffsetLeft = 30;
    let bricks = [], score = 0, lives = 3;
    let animationId, gameRunning = false, gameCleared = false;

    function setCanvasSize() {
      const width = Math.min(window.innerWidth - 20, 480);
      canvas.width = width;
      canvas.height = width * 0.66;
    }

    function initGame() {
      setCanvasSize();
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 1.5;
      dy = -1.5;
      paddleWidth = canvas.width / 4.5;
      paddleX = (canvas.width - paddleWidth) / 2;

      bricks = [];
      brickWidth = (canvas.width - brickOffsetLeft * 2 - brickPadding * (brickColumnCount - 1)) / brickColumnCount;
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }

      score = 0;
      lives = 3;
      gameCleared = false;
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status == 1) {
            let brickX = brickOffsetLeft + c * (brickWidth + brickPadding);
            let brickY = brickOffsetTop + r * (brickHeight + brickPadding);
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#FF5733";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1 && x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
            dy = -dy;
            b.status = 0;
            score++;
            if (!gameCleared && score === brickRowCount * brickColumnCount) {
              gameCleared = true;
              setTimeout(() => {
                handleGameSuccess();
              }, 300);
            }
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
      if (y + dy < ballRadius) dy = -dy;
      else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          lives--;
          if (!lives) {
            gameoverSound.play();
            alert("게임 오버! 점수: " + score);
            resetGameUI();
            return;
          } else {
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 1.5;
            dy = -1.5;
            paddleX = (canvas.width - paddleWidth) / 2;
            return;
          }
        }
      }

      x += dx;
      y += dy;

      if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 4;
      else if (leftPressed && paddleX > 0) paddleX -= 4;

      animationId = requestAnimationFrame(draw);
    }

    function startGame() {
      setCanvasSize();
      initGame();
      startSound.play();
      bgm.play();
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("exitBtn").style.display = "none";
      document.getElementById("successMessage").style.display = "none";
      gameRunning = true;
      draw();
    }

    function resumeGame() {
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("exitBtn").style.display = "none";
      gameRunning = true;
      draw();
    }

    function exitGame() {
      cancelAnimationFrame(animationId);
      gameRunning = false;
      resetGameUI();
    }

    function resetGameUI() {
      document.getElementById("startBtn").style.display = "inline-block";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("exitBtn").style.display = "none";
      document.getElementById("successMessage").style.display = "none";
    }

    function handleGameSuccess() {
      cancelAnimationFrame(animationId);
      gameRunning = false;
      document.getElementById("successMessage").style.display = "block";
      document.getElementById("startBtn").style.display = "inline-block";
      document.getElementById("exitBtn").style.display = "inline-block";
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "ArrowLeft") leftPressed = true;
    });
    document.addEventListener("keyup", e => {
      if (e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "ArrowLeft") leftPressed = false;
    });

    canvas.addEventListener("touchmove", function (e) {
      const rect = canvas.getBoundingClientRect();
      const touchX = e.touches[0].clientX - rect.left;
      paddleX = touchX - paddleWidth / 2;
      e.preventDefault();
    });

    document.getElementById("startBtn").onclick = startGame;
    document.getElementById("resumeBtn").onclick = resumeGame;
    document.getElementById("exitBtn").onclick = exitGame;
  </script>
</body>
</html>
